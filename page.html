    var dataSource = jsonStr.data;

    var pagination = new Pagination({
        dataSource: dataSource,
        index: 1, // 默认页码
        limit: 10, // 每组分页长度
        perpage: 10, // 每页显示数量
        left: 5, // 选中页码左边页码数
        active: 'active', // 选中样式 (可选)
        content: 'el', // 插入内容目标元素
        pager: 'page' // 插入分页目标元素
    }, function(result, num) {
        return html = result[num].map((item) => {
            return (
                `<li class="list-group-item">${item.id},${item.uid},${item.name},${item.content},${item.created_at},${item.i_like}</li>`
            )
        })
    }, function(result) {
        return html = result.map((item) => {
            return (
                `<li>${item}</li>`
            )
        })
    })

    pagination.init()
    
    document.getElementById('page').addEventListener('click', function(e) {
        if (e.target.nodeName == 'LI') {
            var index = parseInt(e.target.outerText);
            pagination.set_page(index)
        }
    })

    document.getElementById('arrow_up').addEventListener(('click'), function(e) {
        pagination.arrow_left();
    })

    document.getElementById('arrow_down').addEventListener(('click'), function(e) {
        pagination.arrow_right();
    })
